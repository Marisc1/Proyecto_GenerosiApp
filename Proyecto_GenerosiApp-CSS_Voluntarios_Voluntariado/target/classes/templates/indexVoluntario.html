<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>GenerosiApp</title>
        <meta charset="UTF-8"/>
        <link href="/css/estilo_pagina.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        
        <div class="contenido">
            <h2>Lista de voluntarios</h2>
            <div>
                <a th:href="@{/nuevoVoluntario}">Nuevo Voluntario</a>
                <br>
                    <a th:href="@{/}">Voluntariados</a>
                <table border="1">
                    <thead>
                        <tr>
                            <th>Cedula</th>
                            <th>Correo</th>
                            <th>Contrase√±a</th>
                            <th>Nombre</th>
                            <th>Apellidos</th>
                            <th>Modificar</th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="voluntario : ${voluntarios}">
                            <td th:text="${voluntario.cedula}"></td>
                            <td th:text="${voluntario.correo}"></td>
                            <td th:text="${voluntario.contrasena}"></td> 
                            <td th:text="${voluntario.nombre}"></td>
                            <td th:text="${voluntario.apellidos}"></td>
                            <td><a th:href="@{/modificarVoluntario/} + ${voluntario.id_voluntario}">Modificar</td>
                            <td><a th:href="@{/eliminarVoluntario/} + ${voluntario.id_voluntario}">Eliminar</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
