<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://thymeleaf.org/extras/spring-security">
    <head>
        <title>GenerosiApp</title>
        <meta charset="UTF-8"/>
        <link href="/css/estilo_pagina.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>

        <div class="contenido">
            <h1>Lista de voluntarios</h1>
            <br>
                <nav2><ul>
                        <li> <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/nuevoVoluntariado}">Nuevo Voluntariado</a></li>
                        <li> <a th:href="@{/a}">Voluntarios</a></li>
                        <li><a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/b}">Administradores</a></li>
                        <li><a th:href="@{/}">Inicio</a></li>
                    </ul>
                </nav2>


                <div>

                    <br>
                        <table border="1">
                            <thead>
                                <tr>
                                    <th>Cedula</th>
                                    <th>Correo</th>
                                    <th>Contrase√±a</th>
                                    <th>Nombre</th>
                                    <th>Apellidos</th>
                                    <th sec:authorize="hasRole('ROLE_ADMIN')">Modificar</th>
                                    <th sec:authorize="hasRole('ROLE_ADMIN')">Eliminar</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="voluntario : ${voluntarios}">
                                    <td th:text="${voluntario.cedula}"></td>
                                    <td th:text="${voluntario.correo}"></td>
                                    <td th:text="${voluntario.contrasena}"></td> 
                                    <td th:text="${voluntario.nombre}"></td>
                                    <td th:text="${voluntario.apellidos}"></td>
                                    <td sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/modificarVoluntario/} + ${voluntario.id_voluntario}">Modificar</td>
                                    <td sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/eliminarVoluntario/} + ${voluntario.id_voluntario}">Eliminar</td>
                                </tr>
                            </tbody>
                        </table>
                </div>
        </div>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
