<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://thymeleaf.org/extras/spring-security">
    <head>
        <title>GenerosiApp</title>
        <meta charset="UTF-8"/>
    </head>
    <body>

        <header th:fragment="header" class="header">
            <nav class="nav">

                <a th:href="@{/}" class="logo nav-link">GenerosiApp</a>

            </nav>

        </header>

        <footer th:fragment="footer" class="footer">
            <div>
                <form method="POST" th:action="@{/logout}" style="display: inline">                    
                    &COPY Derechos Reservados 2022 | User: <span sec:authentication="name">xx</span> |
                    Roles: <span sec:authentication="principal.authorities">s</span> |
                    <a href="#" onclick="this.parentNode.submit();">Cerrar Sesion</a> 
                </form> 

            </div>
        </footer>

    </body>
</html>
