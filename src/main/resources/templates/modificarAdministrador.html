
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://thymeleaf.org/extras/spring-security">
    <head>
        <title>GenerosiApp</title>
        <meta charset="UTF-8"/>
        <link href="/css/estilo_pagina.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido">
            <h2>Datos de los administradores</h2>
            <br>
                <a th:href="@{/b}">Regresar</a>
                <br>
                    <form sec:authorize="hasRole('ROLE_ADMIN')" th:action="@{/guardarAdministrador}"
                          method="post"
                          th:object="${administrador}">

                        <input type="hidden" name="id_administrador" th:field="*{id_administrador}"/>

                        <label for="cedula">Cedula</label>
                        <input type="text" name="cedula" th:field="*{cedula}"/>
                        <br>
                            <label for="correo">Correo</label>
                            <input type="text" name="correo" th:field="*{correo}"/>
                            <br>
                                <label for="contrasena">Contrase√±a</label>
                                <input type="text" name="contrasena" th:field="*{contrasena}"/>
                                <br>
                                    <label for="nombre">Nombre</label>
                                    <input type="text" name="nombre" th:field="*{nombre}"/>
                                    <br>
                                        <label for="apellidos">Apellidos</label>
                                        <input type="text" name="apellidos" th:field="*{apellidos}"/>
                                        <br>
                                            <label for="telefono">Telefono</label>
                                            <input type="text" name="telefono" th:field="*{telefono}"/>
                                            <br>
                                                <input type="submit" name="guardar" value="Guardar"/>
                                                </form>
                                                <footer th:replace="layout/plantilla :: footer"/>
                                                </body>
                                                </html>
